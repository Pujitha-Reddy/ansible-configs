- name: Configure app host
  hosts: app
  become: true
  tasks:
    - name: Install packages
      apt:
        name:
          - curl
        state: present
        update_cache: yes

    - name: Create app directory
      file:
        path: /opt/demo-app
        state: directory
        mode: "0755"

    - name: Write config file
      copy:
        dest: /opt/demo-app/config.env
        content: |
          ENV=dev
          FEATURE_FLAG=true
        mode: "0644"
